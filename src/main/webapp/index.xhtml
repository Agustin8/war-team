<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./resources/templates/template.xhtml">
    
    <ui:define name="content">
        <h:outputLabel value="#{telaMB.nomeVindoDaTela}" id="meuLabel"/>
        <h:form>
            <p:inputText placeholder="Coloque algum texto"  value="#{telaMB.nome}" id="meuInput"/>
            <p:commandButton actionListener="#{telaMB.fazerAlgumaCoisa()}" value="Nome do botao"
                             update="meuLabel meuInput"/>
        </h:form>
        <br />
    </ui:define>
</ui:composition>
