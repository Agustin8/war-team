<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>War-Team - Sistema de controle de campeonatos de e-sports</title>
    </h:head>
    <h:body>


        <h:outputLabel value="#{mbTela.nomeVindoDaTela}" id="meuLabel"/>
        <h:form>
            <p:inputText placeholder="Coloque algum texto"  value="#{mbTela.nome}"/>
            <p:commandButton actionListener="#{mbTela.fazerAlgumaCoisa()}" value="Nome do botao"
                             update="meuLabel"/>
        </h:form>



        <br />

    </h:body>
</html>
